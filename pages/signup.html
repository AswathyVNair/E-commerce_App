<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link href="https://asthra-ui.netlify.app/style.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/signup.css" rel="stylesheet">
</head>
<body>
    <nav class = "nav-bar">
        <span class ="nav-title">BakeHere</span>
        <div class = "input-box-icon">
            <label for = "input-search"></label>
            <div class = "input-icon-container border-grey">
                <button><i class="bi bi-search"></i></button>
                <input type = "text" id ="input-search" placeholder="Search">
            </div>
        </div>
        <div class = "btn-nav">
            <button class="btn-login">
              <a href = "/" >Login</a> 
            </button>
            <button class ="btn-icon">
                <a href="/pages/wishlist.html"><i class="bi bi-heart-fill"></i></a>
            </button>
            <button class ="btn-icon">
                <a href="/pages/cart.html"><i class="bi bi-cart-fill"></i></a>
            </button>
        </div>
    </nav>
    <main class = "signup-maincontent">
        <div class = "signup-container">
            <h1>Sign Up</h1>
            <div class = "input-box signup-item">
                <label for = "input-email" class = "input-label">Email address</label>
                <input type = "email" id ="input-email" class ="border-grey txt-input" placeholder="johndoe@example.com">
            </div>
            <div class = "input-box signup-item">
                <label for = "input-username" class = "input-label">First Name</label>
                <input type = "text" id ="input-username" class ="border-grey txt-input" placeholder="JohnDoe">
            </div>
            <div class = "input-box signup-item">
                <label for = "input-username" class = "input-label">Last Name</label>
                <input type = "text" id ="input-username" class ="border-grey txt-input" placeholder="JohnDoe">
            </div>
            <div class = "input-box signup-item">
                <label for = "input-password" class = "input-label">Password</label>
                <div class = "password-container">
                    <input type = "password" id ="input-password" class ="input border-none txt-input" placeholder="johndoe@example.com">
                    <button class = "btn-eyefill"><i class="bi bi-eye-fill"></i></button>
                </div>
            </div>
            <div class = "input-box signup-item">
                <label for = "input-password" class = "input-label">Confirm Password</label>
                <div class = "password-container">
                    <input type = "password" id ="input-password" class ="input border-none txt-input" placeholder="johndoe@example.com">
                    <button class = "btn-eyefill"><i class="bi bi-eye-fill"></i></button>
                </div>
            </div>
            <div class = "checkbox-container signup-item">
                <label for = "checkbox">Include out of stock</label>
                <input type = "checkbox" id ="checkbox">
            </div>
            <button class = "btn-new-account signup-item">Create New Account</button>
            <div class = "signup-item">Already have an account?</div>
            <a href = "/" class = "signup-item login-link">Login</a>
        </div>
    </main>
</body>
</html>
