<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link href="https://asthra-ui.netlify.app/style.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
    <nav class = "nav-bar">
        <a href ="../index.html" class="nav-title">BakeHere</a>
        <div class = "input-box-icon">
            <label for = "input-search"></label>
            <div class = "input-icon-container border-grey">
                <button><i class="bi bi-search"></i></button>
                <input type = "text" id ="input-search" placeholder="Search">
            </div>
        </div>
        <div class = "btn-nav">
            <button class="btn-login">
              <a href = "/pages/signup.html" >SignUp</a> 
            </button>
            <button class ="btn-icon">
                <a href="/pages/wishlist.html"><i class="bi bi-heart-fill"></i></a>
            </button>
            <button class ="btn-icon">
                <a href="/pages/cart.html"><i class="bi bi-cart-fill"></i></a>
            </button>
        </div>
    </nav>
    <main class = "login-pg-maincontent">
        <div class = "login-container">
            <h1>Log In</h1>
            <div class = "input-box">
                <label for = "input-email" class = "input-label">Email address</label>
                <input type = "email" id ="input-email" class ="border-grey input" placeholder="johndoe@example.com">
            </div>
            <div class = "input-box">
                <label for = "input-password" class = "input-label">Password</label>
                <div class = "password-container">
                    <input type = "password" id ="input-password" class ="input border-none" placeholder="johndoe@example.com">
                    <button class = "btn-eyefill"><i class="bi bi-eye-fill"></i></button>
                </div>
            </div>
            <div class = "checkbox-container">
                <label for = "checkbox">Remember me</label>
                <input type = "checkbox" id ="checkbox">
            </div>
            <button class="btn-login">Log In</button>
                <span>New to BakeHere?</span>
                <a href = "/pages/signup.html">SignUp</a>
        </div>
    </main>

</body>
</html>
